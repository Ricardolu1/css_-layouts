<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
  </head>
  <style>
    * {margin: 0;padding: 0;}
    ul,ol {list-style: none;}
    .parent {
      background: #ddd;
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin:0 auto;
    }
    .logo {
      background: #eee;
      width: 80px;
    }
    .menu {
      padding:8px 0;
      display: flex;
    }
    .menu .items {
      width: 60px;
      line-height: 20px;
      border: 1px solid red;
      text-align: center;
    }
  </style>
  <body>
    <div class="parent">
      <div class="logo">logo</div>
      <ul class="menu">
        <li class="items">导航1</li>
        <li class="items">导航2</li>
        <li class="items">导航3</li>
      </ul>
    </div>
  </body>
</html>
