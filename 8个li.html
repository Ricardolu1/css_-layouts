<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    ul,ol{list-style:none;}

    .wrapper{
      margin: 20px auto;
      border: 1px solid red;
    }
    ul > li {
      width: calc(25% - 10px);
      background: #ddd;
      margin:10px 5px;
    }
    ul{
      display: flex;
      flex-wrap: wrap;
      margin: 0 -5px;
    }
   
  </style>
</head>
<body>
  <div class="wrapper">
    <ul class="clearfix">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>5</li>
    </ul>
  </div>
</body>
</html>
